<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <form id="registerForm">
        <div class="inputContainer">
            <label for="firstName">First Name:</label>
            <input type="text" id="firstName" name="firstName">
            <p id="firstNameError" class="error"></p>
        </div>
        <div class="inputContainer">
            <label for="lastName">Last Name:</label>
            <input type="text" id="lastName" name="lastName">
            <p id="lastNameError" class="error"></p>
        </div>
        <div class="inputContainer">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email">
            <p id="emailError" class="error"></p>
        </div>
        <div class="inputContainer">
            <label for="password">Password:</label>
            <input type="password" id="password" name="password">
            <p id="passwordError" class="error"></p>
        </div>
        <div class="inputContainer">
            <label for="age">Age:</label>
            <input type="number" id="age" name="age">
            <p id="ageError" class="error"></p>
        </div>
        <div class="inputContainer exception">
            <label for="gender">Gender:</label>
            <div> <input type="radio" id="male" name="gender">
                <label for="male">Male</label>
            </div>
            <div> <input type="radio" id="female" name="gender">
                <label for="female">Female</label>
            </div>
        </div>
        <div class="inputContainer">
            <label for="country">Country:</label>
            <select id="country" name="country">
                <option value="Kosovo">Kosovo</option>
                <option value="Albania">Albania</option>
                <option value="America">America</option>
            </select>
        </div>
        <div class="inputContainer">
            <label for="street">Street:</label>
            <input type="text" id="street" name="street">
            <p id="streetError" class="error"></p>
        </div>
        <div class="inputContainer">
            <label for="state">State:</label>
            <input type="text" id="state" name="state">
            <p id="stateError" class="error"></p>
        </div>
        <div class="inputContainer">
            <label for="zip">Zip:</label>
            <input type="number" id="zip" name="zip">
            <p id="zipError" class="error"></p>
        </div>
        <div class="inputContainer subscribeException">
            <input type="checkbox" id="subscribe" name="subscribe"><label for="subscribe">Subscribe to Our Newsletter</label>
        </div>
        <div class="inputContainer">
            <label for="avatar">Avatar:</label>
            <input type="file" id="avatar" name="avatar">
            <p id="avatarError" class="error"></p>
        </div>
        <input type="submit">
    </form>
    <script src="script.js"></script>
</body>

</html>
